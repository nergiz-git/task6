<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
      }
      .person {
        font-weight: bold;
        text-align: center;
      }
      .input {
        width: 300px;
      }
      .submit {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table border="1" >
        <tbody>
          <tr>
            <td class="person">First Name</td>
            <td>
              <input type="text" class="input" />
            </td>
          </tr>
          <tr>
            <td class="person">Last Name</td>
            <td>
              <input type="text" class="input" />
            </td>
          </tr>
          <tr>
            <td class="person">Email</td>
            <td>
              <input type="email" class="input" />
            </td>
          </tr>
          <tr>
            <td class="person">Password</td>
            <td>
              <input type="password" class="input" />
            </td>
          </tr>
          <tr>
            <td class="person">Re-Enter Password</td>
            <td>
              <input type="password" class="input" />
            </td>
          </tr>
          <tr>
            <td rowspan="2" class="person">Gender</td>
            <td>
              <p>
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </td>
          </tr>

          <tr>
            <td class="person">Age</td>
            <td>
              <input type="number" class="input" />
            </td>
          </tr>
          <tr>
            <td class="person">Phone Number</td>
            <td>
              <input type="number" class="input" />
            </td>
          </tr>
          <tr>
            <td class="person">Address</td>
            <td>
              <textarea cols="39" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td class="person">State</td>
            <td>
              <input type="text" class="input" />
            </td>
          </tr>
          <tr>
            <td class="person">Country</td>
            <td>
              <select name="countries" class="input">
                <option value="" selected>Choose your country</option>
                <option value="ABS">United States of America</option>
                <option value="UK">United Kingdom</option>
                <option value="India">India</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="person">Language Known</td>
            <td>
              <input type="checkbox" name="subject" id="english" />English
              <input type="checkbox" name="subject" id="kannada" />Kannada
              <input type="checkbox" name="subject" id="hindi" />Hindi
              <input type="checkbox" name="subject" id="telugu" />Telugu
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" />Hereby i declare all the given details
              are true
            </td>
          </tr>
          <tr>
            <td style="text-align: right" colspan="2">
              Log in to <a href="https://www.google.com/">Google</a> website
            </td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
    <div class="submit">
      <input type="submit" value="Register" />
    </div>
  </body>
</html>
